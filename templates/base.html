<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Support Tracker{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="{{ url_for('manifest') }}">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Stock Tracker">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.svg') }}">

    <!-- Bootstrap CSS with Replit theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i data-feather="trending-up" class="me-2"></i>
                Stock Support Tracker
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i data-feather="home" class="me-1"></i>Support Tracker
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i data-feather="bar-chart-2" class="me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('compare') }}">
                            <i data-feather="bar-chart-2" class="me-1"></i>Compare
                        </a>
                    </li>
                    {% if session.get('is_admin') %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin') }}">
                            <i data-feather="settings" class="me-1"></i>Admin
                        </a>
                    </li>
                    {% endif %}
                </ul>

                <!-- Search Form -->
                <form class="d-flex me-3" method="POST" action="{{ url_for('search_stock') }}">
                    <div class="input-group">
                        <input class="form-control" type="search" name="ticker" placeholder="Enter ticker (e.g. AAPL)" required>
                        <button class="btn btn-outline-secondary" type="submit">
                            <i data-feather="search"></i>
                        </button>
                    </div>
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'settings' %}active{% endif %}" href="{{ url_for('settings') }}">
                            <i data-feather="settings" class="me-1"></i>Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-muted">
        <div class="container">
            <small>
                Data provided by Yahoo Finance. 
                <a href="{{ url_for('export_csv') }}" class="text-decoration-none">
                    <i data-feather="download" class="me-1"></i>Export CSV
                </a>
            </small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>

    <!-- Initialize Feather Icons and App functionality -->
    <script>
        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Feather icons
            feather.replace();

            // Initialize Bootstrap tooltips
            if (typeof bootstrap !== 'undefined') {
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
            }

            // Update last updated timestamp
            const lastUpdatedElement = document.getElementById('lastUpdated');
            if (lastUpdatedElement) {
                lastUpdatedElement.textContent = new Date().toLocaleString();
            }

            // Load favorites on page load
            if (typeof loadFavoriteStatuses === 'function') {
                loadFavoriteStatuses();
            }
        });

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // Favorites functionality
        function loadFavoriteStatuses() {
            fetch('/api/get_favorites')
                .then(response => response.json())
                .then(data => {
                    const favorites = data.favorites || [];
                    favorites.forEach(ticker => {
                        const heartIcon = document.querySelector(`[data-ticker="${ticker}"] .heart-icon`);
                        if (heartIcon && heartIcon.classList) {
                            heartIcon.classList.add('favorited');
                        }
                    });
                })
                .catch(error => console.log('Could not load favorites:', error));
        }

        function toggleFavorite(ticker, assetType = 'stock') {
            const heartIcon = document.querySelector(`[data-ticker="${ticker}"] .heart-icon`);
            if (!heartIcon || !heartIcon.classList) return;

            const isFavorited = heartIcon.classList.contains('favorited');
            const action = isFavorited ? 'remove' : 'add';

            fetch('/api/toggle_favorite', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ticker: ticker,
                    asset_type: assetType,
                    action: action
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (action === 'add') {
                        heartIcon.classList.add('favorited');
                    } else {
                        heartIcon.classList.remove('favorited');
                    }
                }
            })
            .catch(error => console.log('Could not toggle favorite:', error));
        }
    </script>
    <script src="{{ url_for('static', filename='js/favorites.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
